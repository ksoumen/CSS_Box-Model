<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    div{
      height: 200px;
      width:200px;
    }

    p{
      margin: 0;
    }

    #first{
      padding: 20px;
      background-color: cadetblue;
      border: 10px solid black;
    }

    #second{
      background-color: gold;
      border: solid black;
      border-width: 20px 10px;
      margin-left: 260px;
    }

    #third{
      background-color: indianred;
      border: 10px solid black;
      margin-left: 40px;
    }

  </style>
</head>

<body>
  <div id="first">
   <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur, aut sed quas a placeat facilis dignissimos beatae eum earum porro qui ullam eveniet velit distinctio veritatis! Cupiditate quisquam accusamus molestiae!</p> 
  </div>

  <div id="second">

  </div>

  <div id="third">

  </div>
  
</body>

</html>
